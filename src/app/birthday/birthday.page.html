      <ion-slides  pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let item of Data;let index of index">
          <ion-card  no-margin class="cardStyle" [ngStyle]="{'background':'linear-gradient(0deg,rgba(88, 87, 88, 0.3),rgba(94, 93, 94, 0.3)),url('+item.image+')'}">
            <!-- <ion-img src="{{item.image}}"></ion-img> -->
            <div class="overlay">
              <div class="card-title"> {{item.name}}</div>
              <div class="card-subtitle">{{item.title}}</div>
              <p class="card_quote">When you want to surprise some one, leave that on us...</p>
              <ion-button class="card-subtitle2 trans_Butt" fill="outline" expand="block" (click)="gotoType(item,index)">{{item.subtitle}}</ion-button>
            </div>
          </ion-card>
        </ion-slide>
      </ion-slides>
  </ion-content>
